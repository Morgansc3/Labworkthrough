<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <title>Price Calculator</title>
</head>
<body>

<div class="heading">
  <h1>How much to charge?</h1>
  <p>If you were a freelance web designer, how much should you charge for a website? Fill out the form and find out!</p>
</div>

<div>
  <form id="budget" action="javascript:calculatePrice()">
    <label for="salary">What annual salary seems suitable for you?</label><br>
    <input type="text" id="salary" name="salary"/><br><br>
    <label for="days">How many days do you think it will take you to make the website?</label><br>
    <input type="text" id="days" name="days"/><br><br>
    <input type="submit" value="Calculate your price!"><br><br>
    <label>Total = </label>
    <label id="finalPrice"> </label>
  </form>
</div>

<script>

  $('#submit').click(handleClick);

  function handleClick() {
    var salary = $('#salary').val();
    var days = $('#days').val();

    var url = "/api/getPrice?"+"salary="+salary+"&days="+days;
    console.log(url)

    $.ajax(
      {url: url,
      success: function(finalPrice){
        $("#finalPrice").html(finalPrice);
      }
    });
    return false;
  }


  </script>

</body>
</html>
